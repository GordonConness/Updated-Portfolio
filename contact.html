    <link rel="stylesheet" type="text/css" href="assets/css/magnific-popup.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
    <div class="container-fluid pl-0 bg-color site-body">
        <div class="row">
            <div class="col-md-2">
                <!-- mobile navigation -->
                <div class="mobile-nav">
                    <i class="ion ion-md-more" aria-hidden="true"></i>
                    <i class="ion ion-md-arrow-back" aria-hidden="true"></i>
                </div>
                <!-- NAVIGATION  -->
                <nav class="nav-wide">
                    <a href="index.html"><img class="logo" src="assets/img/logo.svg" alt="logo"></a>
                    <a href="index.html" class="index_html content-link menu-link">
                        <span class="im-1">Home</span>
                    </a>
                    <a href="about.html" class="about_html content-link menu-link">
                        <span class="im-1">About</span>
                    </a>
                    <a href="resume.html" class="resume_html content-link menu-link">
                        <span class="im-1">Resume</span>
                    </a>
                    <a href="portfolio.html" class="portfolio_html content-link menu-link">
                        <span class="im-1">Works</span>
                    </a>
                    <a href="contact.html" class="active_page contact_html content-link menu-link">
                        <span class="im-1">Contacts</span>
                    </a>
                    <div class="nav-social-link">
                        <a href="#"><i class="ion ion-logo-dribbble"></i></a>
                        <a href="#"><i class="ion ion-logo-facebook"></i></a>
                        <a href="#"><i class="ion ion-logo-instagram"></i></a>
                        <a href="#"><i class="ion ion-logo-twitter"></i></a>
                    </div>
                </nav>
                <!-- /.nav-wide -->
            </div>
            <div class="col-md-10 pl-5">
                <div id="pjax-container">
                    <div id="page-section">
                        <div id="functionBasedDelay">
                            <div class="container">
                                <div class="row">
                                    <!--  page number -->
                                    <figure class="col-md-12">
                                        <h2 class="tit-2 el">Contacts</h2>
                                        <div class="page-number el">
                                            <span>5</span>
                                            <div class="point-line"></div>
                                        </div>
                                    </figure>
                                </div><!-- /.row -->
                                
                                <div class="form-content">
                                 <div class="row">
                                    <div class="col-md-4">
                                        <div class="contact-info">
                                            <h5 class="tit-5 el">Get In Touch</h5>
                                            <ul>
                                                <li class="el">
                                                    <p> <span class="tit-6"> Address</span> - Street, City, Country</p>
                                                </li>
                                                <li class="el">
                                                    <p> <span class="tit-6"> Phone</span> - (123) 456 789</p>
                                                </li>
                                                <li class="el">
                                                    <p> <span class="tit-6"> E-mail</span> - your-email@mail.com </p>
                                                </li>
                                            </ul>
                                        </div>
                                        <!-- /.contact-info -->
                                    </div>
                                    <!-- form -->
                                    <div class="col-md-8 order-md-1 order-2">
                                        <form id="contactForm" data-toggle="validator" class="shake">
                                            <div class="form-group el">
                                                <!-- ENTER MANE -->
                                                <input type="text" class="form-control" id="name" placeholder="Enter name" required data-error="Please enter your name">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                            <div class="form-group el">
                                                <!-- ENTER EMAIL -->
                                                <input type="email" class="form-control" id="email" placeholder="Enter email" required data-error="Please enter your email address">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                            <div class="form-group el">
                                                <!-- ENTER MESSAGE -->
                                                <textarea id="message" class="form-control" rows="5" placeholder="Enter your message" required data-error="Please enter your message"></textarea>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                            <!-- button form submit -->
                                            <div class="submit el">
                                                <div class="content-button">
                                                    <button id="form-submit" class="button-form">SUBMIT</button>
                                                </div>
                                                <div id="msgSubmit" class="h5 h5 text-danger hidden"></div>
                                            </div>
                                        </form>
                                    </div><!-- /.col-md-8 -->
                                </div><!--  /.row -->
                            </div><!-- /.form-content -->
                            <!-- Google Map -->
                            <div class="googlemap-section">
                                <h5 class="tit-5 el">My Location</h5>
                                <div id="map" class="container-fluid el"></div>
                            </div>
                        </div><!-- /.container-->
                    </div><!-- /.functionBasedDelay -->
                </div><!-- /.page-section -->
            </div><!-- /.pjax-container -->
        </div> <!-- /.col-md-10 -->
    </div> <!-- /.row -->
</div><!-- /.container-fluid -->
<div class="clearfix"></div>

                                    <a href="#"><i class="ion ion-logo-dribbble"></i></a>
                                    <a href="#"><i class="ion ion-logo-facebook"></i></a>
                                    <a href="#"><i class="ion ion-logo-instagram"></i></a>
                                    <a href="#"><i class="ion ion-logo-twitter"></i></a>
                                </div>
                                <span class="copyright">&copy; Alfa Studio 2019 All Rights Reserved.</span>
                            </div>
                        </footer>
                    </div><!-- col-md-12 -->
                </div><!-- /.row -->
            </div><!-- /.container -->
        </div><!-- /.col-md-10 -->
